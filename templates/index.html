<!DOCTYPE html>
<html>

<head>
    <title>Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <style>
        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style> -->
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://s.ipvm.com/uploads/f9f3/57af/e2ddd6cf-d1b2-4935-9141-5713a45e5851.jpg"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Personal Protective Equipment Detection</h3>

                            <form class="px-md-2" action="/" , method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="version" class="form-label">Select a model</label>
                                        <select class="form-control" id="version" name="version">
                                            <option value="0">Model_0</option>
                                            <option value="1">Model_1</option>
                                            <option value="2">Model_2</option>
                                            <option value="3">Deformable DETR</option>
                                            <option value="4">DETReg</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="type" class="form-label">Select your demo type</label>
                                        <select class="form-control" id="type" name="type">
                                            <option value="0">From image</option>
                                            <option value="1">From camera</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg mt-5 mb-1">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
